<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Google Maps</title>
	<link href="css/site.css" rel="stylesheet">
	<style>
		#map{
  			height: 400px;
  			width: 760px;
		}
		#map h2 {
			color: black;
			text-shadow : none;
		}
		#map p {
			color: black;	
		}
	</style>
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/jquery.gomap-1.3.2.min.js"></script>
	<script>
		$(document).ready(function() {
			$('#map').goMap({
    			latitude : 45.629271,
    			longitude : -122.673011,
    			zoom : 15,
    			scaleControl : true,
    			maptype : 'SATELLITE'
			}); // end goMap

			$.goMap.createMarker({  
	   			latitude : 45.629271,
	   			longitude :  -122.673011,
	   			title : 'Gravitate Design',
	   			html : {
	     		content : '<h2>Gravitate Design</h2>',
		 		popup : true   
	   			}
			}); // end createMarker

		}); // end ready
	</script>
</head>
<body>
	<div class="wrapper">		
		<div class="content">
			<div class="main">
				<h1>Google Maps Demo</h1>
		    	<div id="map"></div>
			</div>
		</div>
		<div class="footer">
			<p>Marilyn Wagner 2014</p>
		</div>
	</div>
</body>
</html>

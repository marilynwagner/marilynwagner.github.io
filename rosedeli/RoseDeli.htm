<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Rose's Deli</title>

		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			body {
				background-color: black;
			}
			#divWrapper {
				background-color: #b2b2b2;
				width: 80%;
				border: solid white;
				border-radius: 20px;
				border-width: 1px;
				margin: 5% auto;
				padding: 2em 1em;
			}
			h2 {
				font-style: italic;
				font-size: 1.3em;
				color: #541634;
				margin-top: 0px;
			}
			input {
				margin-right: 0.3em;
			}
			h3, p {
				margin: 0.5em 0;
			}
			div#divErrors {
				font-size: 110%;
				color: white;
				background: #f00;
				margin-bottom: 0.5em;
			}
			#divPaymentInfo {
				margin: 10px 0 20px 0;
				padding-bottom: 10px;
				border: solid black;
				border-width: 1px 0;
			}
			#divCreditCardInfo {
				font-size: .8em;
				visibility: hidden;
				margin-left: 1em;
				display: inline;
			}
			#divOrder {
				background: white;
				min-height: 10em;
				width: 80%;
				border: 1px solid black;
				margin: 0.5em 0;
				padding: 10px;
			}
			#divWrapper label {
				display: inline-block;
			}
			#divCreditCardInfo {
				display: inline-block;
			}
			#txtCreditCardNbr {
				display: inline-block;
			}
			#txtMonth {
				display: inline-block;	
			}
			#selYear {
				display: inline-block;
			}
		</style>
		<script type="text/javascript" src="main.js"></script>
	</head>

<body>
	<div id="divWrapper">
		<form name="frmMain" action="">
			<h1 id="h1Title">Rose's Deli</h1>
			<h2>Order Information</h2>

			<h3>Sandwich</h3>
			<label><input type="radio" name="radSandwich" value="Chicken Breast" />Chicken Breast</label><br/>
			<label><input type="radio" name="radSandwich" value="Lamb" />Lamb</label><br/>
			<label><input type="radio" name="radSandwich" value="Ham" />Ham</label><br/>
			<label><input type="radio" name="radSandwich" value="Turkey" />Turkey</label><br/>
			<br />

			<h3>Size</h3>
			<label><input type="radio" name="radSize" value="Small"  title="$4.99" />Small ($4.99)</label>&nbsp;&nbsp;
			<label><input type="radio" name="radSize" value="Medium" title="$5.99" />Medium ($5.99)</label>&nbsp;&nbsp;
			<label><input type="radio" name="radSize" value="Large" title="$6.99" />Large ($6.99)</label>
			<br /><br />

			<h3>Extras ($<span id="spanExtrasPrice"></span> each)</h3>
			<label><input type="checkbox" name="chkExtras" value="Grilled Onions" />Grilled Onions</label><br />
			<label><input type="checkbox" name="chkExtras" value="Cheese" />Cheese</label><br />
			<label><input type="checkbox" name="chkExtras" value="Bacon" />Bacon</label><br />
			<br /><br />

			Total: <input type="text" id="txtTotal" size="5"/> <input type="button" id="btnCalculateTotal" value="Calculate Total" />
			<br /><br />

			<div id="divErrors"></div>

			<div id="divPaymentInfo"><br>
				<p><h2>Payment Information</h2></p>

				<strong>Customer's Name:</strong> <input type="text" id="txtName" />
				<br /><br />

				<strong>Payment:</strong>
				<select id="selPayment">
					<option value="Cash" selected="selected">Cash</option>
					<option value="Check">Check</option>
					<option value="Credit Card">Credit Card</option>
				</select>
				<div id="divCreditCardInfo">
					Card Number: <input type="text" id="txtCreditCardNbr" size="20" />&nbsp;&nbsp;

					<label>Month:  <input type="text" id="txtMonth" size="2"></label>
					<select id="selYear">
						<option value="" selected="selected"></option>
						<option value="2014">2014</option>
						<option value="2015">2015</option>
						<option value="2016">2016</option>
						<option value="2010">2017</option>
						<option value="2011">2018</option>
					</select>
				</div><!-- divCreditCardInfo -->
			</div><!-- divPaymentInfo -->
			<p><h2>Process Order</h2></p>
			<input type="button" id="btnProcessOrder" value="Process Order" />

			<div id="divOrder"></div>

			<input type="reset" id="btnReset" value="Reset" />
		</form>
	</div> <!-- divWrapper -->
</body>
</html>

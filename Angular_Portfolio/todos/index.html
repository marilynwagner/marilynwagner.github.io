<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <link href='//fonts.googleapis.com/css?family=Roboto:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" />
</head>
<body ng-app="Todo">
    <div class="page-container" ng-controller="TodoCtrl">
        <h2>Todo List</h2>
        <ul class="todo-list" ng-repeat="todo in todos">
            <li>
                <span>{{ todo }}</span>
                <button class="bt bt-achieve" ng-click="done(todo)">Done</button>
                <button class="bt bt-achieve" ng-click="edit(todo)">Edit</button> 
            </li>
        </ul>

        <ul class="add-todo todo-list"> 
            <li>
                <input type="text" class="txt" placeholder="Add New Todo and Press Enter" ng-model="newTodo" ng-keyup="add($event)" />
            </li>
            <li>
                <input type="text" class="txt" placeholder="Update Existing Todo" ng-model="updateTodo" />
                <button style="width: 70px;" class="bt bt-achieve" ng-click="save()">Save</button> 
            </li>
        </ul>
     </div>
    <script src="controller.js"></script>
</body>
</html>
